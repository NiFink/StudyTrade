include:
  - template: Jobs/SAST.gitlab-ci.yml

cache:
  paths:
    - .m2/repository

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=$CI_PROJECT_DIR/.m2/repository"

stages:
  - build
  - test
  - package
  - release

build-studytrade:
  stage: build
  image: maven:3.9-eclipse-temurin-20
  script:
    - "echo 'Starting Build Stage'"
    - "cd studytrade-backend"
    - "mvn compile"

test-studytrade:
  stage: test
  image: maven:3.9-eclipse-temurin-20
  script:
    - "echo 'Starting Test Stage'"
    - "cd studytrade-backend"
    - "mvn test"
  artifacts:
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml
        - target/failsafe-reports/TEST-*.xml

package-studytrade:
  stage: package
  image: maven:3.9-eclipse-temurin-20
  script:
    - "echo 'Starting Package Stage'"
    - "cd studytrade-backend"
    - "mvn package"
  only:
    refs:
      - develop
  artifacts:
    paths:
      - target/*.jar
    expire_in: 2 days

release-studytrade-container-latest:
  stage: release
  image:
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/studytrade-backend/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:latest"
  only:
    refs:
      - develop

release-studytrade-container-tag:
  stage: release
  image:
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [""]
  script:
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/studytrade-backend/Dockerfile"
      --destination "${CI_REGISTRY_IMAGE}:${CI_COMMIT_TAG}"
  rules:
    - if: $CI_COMMIT_TAG
